<!-- <app-header></app-header> -->
<div class="container">
  <form #registerForm="ngForm">
  <div class="row">
      <div class="col-md-6 offset-md-3">
          <div class="register-form mx-auto">
              <h2 class="register-header">Đăng ký</h2>
              <div class="form-group">
                  <label for="phone">Phone</label>
                  <input type="text"
                         class="form-control"
                         [(ngModel)]="phone"
                         name="phone"
                         (focus)="registerForm.form.markAsTouched()"
                         required
                         id="phone">
                  <div class="divider-nospace"></div>
                  <p class="text-danger" *ngIf="phone.length < 6 && registerForm.form.touched" >
                    Phone phải có ít nhất 6 ký tự</p>
              </div>
              <div class="mt-3"></div>
              <div class="form-group password-field">
                  <label for="password">Mật khẩu</label>
                  <input type="password" placeholder="Ít nhất 6 ký tự"
                         class="form-control"
                         required
                         name="password"
                         [(ngModel)]="password"
                         (focus)="registerForm.form.markAsTouched()"
                         id="password">
                  <i class="password-toggle fas fa-eye-slash"></i>
                  <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="password.length< 6 && registerForm.form.touched">
                  Pass phải có ít nhất 6 ký tự</p>
              </div>
              <div class="mt-3"></div>
              <div class="form-group password-field">
                  <label for="confirm-password">Gõ lại mật khẩu</label>
                  <input type="password" placeholder="Ít nhất 6 ký tự"
                         name="retypePassword"
                         required
                         [(ngModel)]="retypePassword"
                         (input)="registerForm.form.markAsTouched(); checkPasswordMatch()"
                      class="form-control" id="confirm-password">
                  <i class="password-toggle fas fa-eye-slash"></i>
                  <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="retypePassword.length< 6 && registerForm.form.touched">
                  Pass phải có ít nhất 6 ký tự</p>
                <p class="text-danger" *ngIf="registerForm.controls['retypePassword'].hasError('passwordMismatch')">
                  Mật Khẩu Không Khớp
                </p>
              </div>
              <div class="mt-3"></div>
              <div class="form-group">
                  <label for="full-name">Họ và tên</label>
                  <input type="text" class="form-control" id="full-name" name="fullname" [(ngModel)]="fullname">
                  <div class="divider-nospace"></div>
              </div>
              <div class="mt-3"></div>
              <div class="form-group">
                  <label for="address">Địa chỉ</label>
                  <input type="text" class="form-control" name="address" id="address" [(ngModel)]="address">
                  <div class="divider-nospace"></div>
              </div>

              <div class="mt-3"></div>
              <div class="form-group">
                <label for="full-date">Ngày Sinh : </label>
                <input type="date" class="form-control" id="full-date"
                       name="dateOfBirth"
                       (input)="registerForm.form.markAsTouched(); checkAge()"
                       [(ngModel)]="dateOfBirth">
                <div class="divider-nospace"></div>
                <p class="text-danger" *ngIf="registerForm.controls['dateOfBirth'].hasError('invalidAge')">
                  Bạn Chưa Đủ Tuổi
                </p>
              </div>
              <div class="form-group">
                  <div class="form-check checkbox-text">
                      <span style="display: flex;">
                          <input type="checkbox" class="form-check-input" id="agree" [(ngModel)]="isAccepted">
                          <label class="form-check-label text-start" for="agree">
                              Tôi đồng ý với các điều khoản và điều kiện</label>
                      </span>
                  </div>
              </div>
              <button type="button" class="register-button" (click)="register()">Đăng ký</button>
              <div class="divider"></div>
              <p class="text-center">Bạn đã có tài khoản? <span>
                  <a href="#" class="register-link">Đăng nhập</a></span></p>
          </div>
      </div>
  </div>
  </form>
</div>
<app-footer></app-footer>
