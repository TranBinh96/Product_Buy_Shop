<!-- <app-header></app-header> -->
<div class="container">
    <div class="row">
        <form #registerForm = "ngForm">
            <div class="col-md-6 offset-md-3">
                <div class="register-form mx-auto">
                    <h2 class="register-header">Đăng ký</h2>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input 
                            type="text" class="form-control" 
                            [(ngModel)]="phone"
                            name="phone"
                            required
                            (input)="onPhoneChange()"
                            (focus)="registerForm.form.markAsTouched()"                        
                            id="phone">
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="phone.length < 6 && 
                            registerForm.form.touched">Phone Number bắt buộc phải 6 ký tự</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="password">Mật khẩu</label>
                        <input 
                            type="password" 
                            name="password"
                            [(ngModel)]="password"
                            required
                            placeholder="Ít nhất 3 ký tự" 
                            ((input))="registerForm.form.markAsTouched()"
                            class="form-control" id="password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="password.length < 3 && 
                            registerForm.form.touched">Pass phải lớn > 3</p>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group password-field">
                        <label for="retype-password">Gõ lại mật khẩu</label>
                        <input 
                            type="password" 
                            name="retypePassword"
                            required
                            [(ngModel)]="retypePassword"
                            placeholder="Ít nhất 3 ký tự" 
                            (input)="registerForm.form.markAsTouched();checkPasswordMatch();"
                            class="form-control" id="retype-password">
                        <i class="password-toggle fas fa-eye-slash"></i>
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="retypePassword.length < 3 &&  registerForm.form.touched">Pass phải lớn > 3</p>
                        <!-- <p class="text-danger" *ngIf="registerForm.controls['retypePassword']
                            .hasError('passwordMismatch') && registerForm.form.touched">
                            Mật Khẩu Không Khớp</p> -->
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="full-name">Họ và tên</label>
                        <input 
                            type="text" 
                            name="fullname"
                            [(ngModel)]="fullname"
                            required
                            class="form-control" id="full-name">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="address">Địa chỉ</label>
                        <input 
                            type="text" 
                            [(ngModel)]="address"
                            name="address"
                            required
                            class="form-control" 
                            id="address">
                        <div class="divider-nospace"></div>
                    </div>
                    <div class="mt-3"></div>
                    <div class="form-group">
                        <label for="date-of-birth">Ngày Sinh</label>
                        <input 
                            type="date" 
                            name="dateOfBirth"
                            [(ngModel)]="dateOfBirth"
                            (input)="registerForm.form.markAsTouched(); checkAge();"                           
                            class="form-control" 
                            id="date-of-birth">                            
                        <div class="divider-nospace"></div>
                        <p class="text-danger" *ngIf="registerForm.form.touched 
                             && registerForm.controls['dateOfBirth'].hasError('invalidAge')">Bạn Chưa Đủ 18 Tuổi</p>
                    </div>
                    <div class="form-group">
                        <div class="form-check checkbox-text">
                            <span style="display: flex;">
                                <input type="checkbox" 
                                    class="form-check-input"
                                    name="isAccepted"   required 
                                    [(ngModel)]="isAccepted"
                                    id="agree">
                                <label class="form-check-label text-start" for="agree">
                                    Tôi đồng ý với các điều khoản và điều kiện</label>
                            </span>
                        </div>
                    </div>
                    <button type="button" 
                        class="register-button" 
                        (click)="register()" >Đăng ký</button>
                    <div class="divider"></div>
                    <p class="text-center">Bạn đã có tài khoản? <span>
                        <a href="#" class="register-link">Đăng nhập</a></span></p>
                </div>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
